<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODOLIST</title>
        <link href="TODOLIST.css" rel="stylesheet">
    </head>

    <body>
       
        <header>
            <h1 id='header'>TODOLIST</h1>
        </header>

        <main>
            <div class="input">
                <input id="input" type="text"  placeholder="할 일을 입력하세요." onchange ='todolist()'/>
                <button class="enter" type="submit">Enter</button>
            </div>

            <div class="todolist">
                <ul id="list">
                </ul>
            </div>
            <div class="button">
                <button type="button" onclick="selectall(this)">전체 선택</button>
                <button type="button" onclick="deselect(this)">전체 해제</button>
                <button type="button" onclick="seldelete(this)">선택 삭제</button>
            </div>
            
        </main>

        <script src="TODOLIST.js"></script>
</html>
